<div class="component">
    <div fxHide fxShow.xl>
        <video controls [src]="video.videoPath" width="1280" height="768"></video>
    </div>
    <div fxHide fxShow.md>
        <video controls [src]="video.videoPath" width="1024" height="640"></video>
    </div>
    <div fxHide fxShow.sm>
        <video controls [src]="video.videoPath" width="800" height="600"></video>
    </div>
    <div fxHide fxShow.xs>
        <video controls [src]="video.videoPath" width="640" height="480"></video>
    </div>
    <div>
        <mat-star-rating [rating]="rating" (ratingUpdated)="ratingUpdated($event)"></mat-star-rating>
        <mat-form-field class="half-screen-form">
            <label>Video Name</label>
            <input matInput [formControl]="videoName">
        </mat-form-field>
        <mat-form-field class="half-screen-form">
            <label>Keywords</label>
            <input matInput [formControl]="keywords">
        </mat-form-field>
    </div>
    <div>
        <button mat-raised-button (click)="saveClicked()">Save</button>
    </div>
</div>
